<div class="actualizar-contacto">
    <h1>Actualizar Contacto</h1>
    <div id="contact-form">
        <div class="input"><label for="id">Id:</label>
            <input type="text" id="id" disabled />
        </div>
        <div class="input"><label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required />
        </div>
        <div class="input"><label for="telefono">Telefono:</label>
            <input type="text" id="telefono" required />
        </div>
        <div class="input"><label for="email">Email:</label>
            <input type="email" id="email" required />
        </div>
        <button class="btn btn-primary m-2" onclick="actualizarEsteContacto()">
            Actualizar Contacto
        </button>
    </div>
